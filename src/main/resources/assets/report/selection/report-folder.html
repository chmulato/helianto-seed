<div class="col-md-12"
	data-ng-click="setExternalId(0);listReports(folder.id,null,false);setSectionTab(0);"
	data-ng-repeat="folder in reportFolders.content" >
	
	<div class="row">
		<!-- descrição básica do projeto -->
		<div class="col-md-8">
	    <div class="ui-bullet">
	        <div class="size-h2 color-info" data-ng-hide="isProjectLate(folder)">
	            <small><i class="glyphicon glyphicon-check"></i></small>
	        </div>
	        <div class="size-h2 color-warning" data-ng-show="isProjectLate(folder)">
	            <small><i class="glyphicon glyphicon-alert"></i></small>
	        </div>
	        <div class="ui-bullet-content">
	            <h4>{{folder.folderName}}</h4>
	            <h6><small>{{folder.folderCode}}</small></h6>
	            <p class="text-muted" data-ng-bind-html="folder.contentAsString | trustAsHtml"></p>
	        </div>
	    </div>
		</div>
		<!-- estatísticas do projeto -->
		<div class="col-md-4">
		</div>
	</div>
</div>
