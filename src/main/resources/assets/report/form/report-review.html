<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

	<h4 class="modal-title" id="modalLabel"></h4>
	<h5>Monitoramento </h5>
</div><!-- modal-header-->

<div class="modal-body">
<form method="POST" data-ng-submit="updateReview()" id="saveReview" class="form-horizontal" role="form">
		
		<div class="form-group" >
  			<div id="form-group-taskDesc" class="form-group">
				<label for="reviewText" class="col-md-3 control-label">Detalhes</label>
				<div class="col-md-9">
					<textarea id="reviewText" data-redactor name="reviewText" class="form-control" data-ng-model="review.reviewText"
						rows="3"></textarea>
						
				</div>	
 		   </div>
 		  </div>  
 	    	<div class="form-group" >	

				<label for="issueDate" class="col-md-3 control-label">Monitorado em</label>
				
 				<div class="col-sm-9">
					<input type="hidden" name="issueDate"
						value="{{review.issueDate.getTime()}}" />
					<div data-ng-click="open($event,0)" id="issueDatePicker"
						class="input-group"
						data-ng-init="review.issueDate = ((review.issueDate>0 ? review.issueDate : dateNow.getTime()) | date:'shortDate')">
						<input type="text" class="form-control" data-ng-model="review.issueDate"
							data-is-open="datePicker[0]" data-datepicker-options="dateOptions"
							data-datepicker-popup="shortDate" data-ng-required="true"
							data-close-text="Close" /> <span class="input-group-btn">
							<button type="button" class="btn btn-default">
								<i class="glyphicon glyphicon-th"></i>
							</button>
						</span>
					</div>
				</div>	
			</div>	 	    
			<div class="form-group" >
				<label for="issueDate" class="col-md-3 control-label">Próximo controle</label>
				<div class="col-md-9">
					<input type="hidden" name="issueDate"
						value="{{review.nextCheckDate.getTime()}}" />
					<div data-ng-click="open($event,1)" id="nextCheckDatePicker"
						class="input-group"
						data-ng-init="review.nextCheckDate = ((review.nextCheckDate>0 || review.nextCheckDate!=null ? review.nextCheckDate : dateNow.getTime()) | date:'shortDate')">
						<input type="text" class="form-control" data-ng-model="review.nextCheckDate"
							data-is-open="datePicker[1]" data-datepicker-options="dateOptions"
							data-datepicker-popup="shortDate" data-ng-required="true"
							data-close-text="Close" /> <span class="input-group-btn">
							<button type="button" class="btn btn-default">
								<i class="glyphicon glyphicon-th"></i>
							</button>
						</span>
					</div>
				</div>	
			</div>	
		
			<div class="form-group">
				<label  class="col-sm-3 control-label">Situação</label>
				<div class="col-md-9" >
					<select class="form-control" data-ng-model="review.resolution" >
						<option value="T">Em análise</option>
						<option value="P">Em andamento</option>
						<option value="D">Encerrada</option>
					</select>
				</div>
			</div>		
				
		
			
			<div  class="form-group">
				<label for="detalhes" class="col-md-3">Esforço consumido desde o início</label>
				<div class="col-md-9">
					<input type="range" class="form-control" name="points" min="0" max="100" data-ng-model="review.workflowLevel">
					<progressbar animate="false" value="review.workflowLevel" type="{{typeOfReviewBar}}"><b>{{review.workflowLevel}}%</b></progressbar>
				</div>	
					
				
			</div>
				
	<!-- ! Submit row !-->
	<div class="form-group">
		<div class="col-md-12">
			<!-- ! Submit button !-->
			<div class="pull-right"> 
				<button type="submit" name="submit" value="0" class="btn btn-primary">Salvar monitoramento</button>
				<a data-dismiss="modal"  class="btn btn-default">Fechar</a>
			</div>
		</div>
	</div>
	<!-- row -->
</form>
</div>
