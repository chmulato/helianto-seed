<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<span class="h4 modal-title" id="modalLabel" >Projetos:</span>
	
</div><!-- modal-header-->
  		
<div class="modal-body">
<form  data-ng-submit="updateReportFolder()" 
	class="form-horizontal" >

	<div class="row">

		<div class="col-md-8" >

			<div id="form-group-folderCode"
				class="form-group">
				<label for="folderCode" class="col-sm-3 control-label">Código do Projeto</label>
				<div class="col-sm-9">
					<input id="folderCode" type="text" name="folderCode" required
						data-ng-model="reportFolder.folderCode"
						class="form-control" />
				</div>
			</div>

			<div id="form-group-folderName" class="form-group">
				<label for="folderName" class="col-sm-3 control-label">Nome do Projeto</label>
				<div class="col-sm-9">
					<input id="folderName" type="text" required name="folderName"
						maxlength="64"
						data-ng-model="reportFolder.folderName"
						placeholder=""
					    class="form-control" />
				</div>
			</div>	
			
			<div id="form-group-prefix"
				class="form-group">
				<label for="prefix" class="col-sm-3 control-label">Prefixo</label>
				<div class="col-sm-4">				
					<input id="patternPrefix" type="text" name="patternPrefix" required
						data-ng-model="reportFolder.patternPrefix"
						class="form-control" />			
				</div>
				<label for="numberOfDigits" class="col-sm-2 control-label">Máximo de tarefas</label>
				<div class="col-sm-3">		
					<select id="numberOfDigits" name="numberOfDigits" class="form-control" data-ng-model="reportFolder.numberOfDigits">
						<option value="2"> 99</option>
						<option value="3"> 999</option>
						<option value="4" > 9999</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label  class="col-sm-3 control-label">Cliente</label>
				<div class="col-md-9" >
					<select class="form-control" data-ng-model="review.resolution" >
						<option value="T">Em análise</option>
						<option value="P">Em andamento</option>
						<option value="D">Encerrada</option>
					</select>
				</div>
			</div>	
			<div class="form-group" >	

				<label for="issueDate" class="col-md-3 control-label">Incluído em</label>
				
 				<div class="col-sm-9">
					<input type="hidden" name="issueDate"
						value="{{review.issueDate.getTime()}}" />
					<div data-ng-click="open($event,0)" id="issueDatePicker"
						class="input-group"
						data-ng-init="review.issueDate = ((review.issueDate>0 ? review.issueDate : dateNow.getTime()) | date:'shortDate')">
						<input type="text" class="form-control" data-ng-model="review.issueDate"
							data-is-open="datePicker[0]" data-datepicker-options="dateOptions"
							data-datepicker-popup="shortDate" data-ng-required="true"
							data-close-text="Close" /> <span class="input-group-btn">
							<button type="button" class="btn btn-default">
								<i class="glyphicon glyphicon-th"></i>
							</button>
						</span>
					</div>
				</div>	
			</div>
			<div id="form-group-taskDesc" class="form-group">
				<label for="taskDesc" class="col-sm-3 control-label">Objetivos</label>
				<div class="col-sm-9">
					<textarea id="taskDesc" data-redactor name="taskDesc" class="form-control" data-ng-model="report.taskDesc"
						rows="3"></textarea>
				</div>
			</div>
		<div class="form-group" >	
			<label for="nextCheckDate" class="col-md-3 control-label">Previsto para</label>	
			<div class="col-sm-9">
				<div data-ng-click="open($event,1)" id="nextCheckDatePicker"
						class="input-group"
						data-ng-init="review.nextCheckDate = ((review.nextCheckDate>0 || review.nextCheckDate!=null ? review.nextCheckDate : dateNow.getTime()) | date:'shortDate')">
						<input type="text" class="form-control" data-ng-model="review.nextCheckDate"
							data-is-open="datePicker[1]" data-datepicker-options="dateOptions"
							data-datepicker-popup="shortDate" data-ng-required="true"
							data-close-text="Close" /> <span class="input-group-btn">
							<button type="button" class="btn btn-default">
								<i class="glyphicon glyphicon-th"></i>
							</button>
						</span>
				</div>
			</div>	
		</div>
		<div id="form-group-taskDesc" class="form-group">
				<label for="taskDesc" class="col-sm-3 control-label">Benefícios</label>
				<div class="col-sm-9">
					<textarea id="taskDesc" data-redactor name="taskDesc" class="form-control" data-ng-model="report.taskDesc"
						rows="3"></textarea>
				</div>
		</div>
		<div id="form-group-taskDesc" class="form-group">
				<label for="taskDesc" class="col-sm-3 control-label">Premissas</label>
				<div class="col-sm-9">
					<textarea id="taskDesc" data-redactor name="taskDesc" class="form-control" data-ng-model="report.taskDesc"
						rows="3"></textarea>
				</div>
		</div>
		<div id="form-group-taskDesc" class="form-group">
				<label for="taskDesc" class="col-sm-3 control-label">Entregas</label>
				<div class="col-sm-9">
					<textarea id="taskDesc" data-redactor name="taskDesc" class="form-control" data-ng-model="report.taskDesc"
						rows="3"></textarea>
				</div>
		</div>
		<div id="form-group-taskDesc" class="form-group">
				<label for="taskDesc" class="col-sm-3 control-label">Restrições</label>
				<div class="col-sm-9">
					<textarea id="taskDesc" data-redactor name="taskDesc" class="form-control" data-ng-model="report.taskDesc"
						rows="3"></textarea>
				</div>
		</div>
		<!-- col-md-8 -->
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="form-group" >	
				<div id="uploadMsg" class="alert alert-warning"
				role="alert">				
				<strong>Categoria</strong>
			</div>
				
			<div class="form-group" >	
				<label for="ConcluidoDate" class="col-md-9 control-label">Concluído em</label>
 				<div class="col-sm-9">
					<input type="hidden" name="concluidoDate"
						value="{{review.issueDate.getTime()}}" />
					<div data-ng-click="open($event,0)" id="concluidoDatePicker"
						class="input-group"
						data-ng-init="review.issueDate = ((review.issueDate>0 ? review.issueDate : dateNow.getTime()) | date:'shortDate')">
						
							<button type="button" class="btn btn-default">
								<i class="glyphicon glyphicon-th"></i>
							</button>
					</div>
				</div>	
			</div>
			
			
			<div class="form-group" >	
				<label for="InicialDate" class="col-md-9 control-label">Iniciado em</label>
 				<div class="col-sm-9">
					<input type="hidden" name="inicialDate"
						value="{{review.inicialDate.getTime()}}" />
					<div data-ng-click="open($event,0)" id="inicialDatePicker"
						class="input-group"
						data-ng-init="review.inicialDate = ((review.inicialDate>0 ? review.iDate : dateNow.getTime()) | date:'shortDate')">
						
							<button type="button" class="btn btn-default">
								<i class="glyphicon glyphicon-th"></i>
							</button>
					</div>
				</div>	
			</div>
			
			 <!-- 
                 ! Equipe
                 -->
               	<div id="form-group-equipe" class="form-group">
				<label for="priority" class="col-sm-4 control-label">Equipe</label>
				<div class="col-sm-8">
					<div class="col-sm-12">
					<hr>
					<div id="form-group-member" class="form-group row">
						<div class="col-sm-3">
							<div class="input-group">
								<input id="member" type="text" required="required" 
									name="member" data-ng-model="valueOnTypeAhead"
									data-typeahead="member.userName for member in getStaffMembers($viewValue)"
									data-typeahead-loading="loadingMembers"
									data-typeahead-on-select='onSelect($item, $model, $label)'
									placeholder="Digite o Nome ou email"
									class="form-control"> <i
									data-ng-show="loadingMembers" class="glyphicon glyphicon-refresh"></i>
							</div>
						</div>
					</div>
					
	              	<!-- tabela com a equipe -->
	              	<div class="row" >
	              		<div data-ng-repeat="staffMember in staffMembers">
	              		<div class="col-md-3" >
		              	<div class="media" >
						  <div class="media-left">
						      <img class="media-object img-circle" style="width:45px" data-ng-src="{{staffMember.userImageUrl}}" data-err-src="/images/user/gender64-N.png">
						  </div>
						  <div class="media-body">
						    <h4 class="media-heading">{{staffMember.displayName}}</h4>
						    {{staffMember.firstName}} {{staffMember.lastName}}
						  </div>
						</div>
						</div>
						<div class="col-md-6">
						  <button type="button" class="btn btn-danger" data-toggle="modal" data-ng-click="memberToDelete(staffMember.id)" data-target="#myModal">
							<i class="fa fa-remove"></i>						 
						  </button>
						</div>
						<div class="col-md-12"><br></div>
						</div>
		            </div> 	          
					
					   
					</div>
					
				</div>
			
			<div id="form-group-priority" class="form-group">
				<label for="priority" class="col-sm-4 control-label">Ferramentas</label>
				<div class="col-sm-8">
					<div class="col-sm-12">
						<label class="checkbox"> 
							<input type="checkbox" name="enterprisetester" data-ng-model="report.enterprisetester" id="enterprisetester" value="0" checked="checked"> Enterprise Tester
						</label> 
					</div>
					<div class="col-sm-12">
						<label class="checkbox"> 
							<input type="checkbox"	name="redmine" data-ng-model="report.redmine" id="redmine" value="1"> Redmine
						</label> 
					</div>
					<div class="col-sm-12">
						<label class="checkbox"> 
							<input type="checkbox" name="testmanager" data-ng-model="report.testmanager" id="testmanager" value="2"> Test Manager
						</label> 
					</div>
					<div class="col-sm-12">
						<label class="checkbox">
							<input type="checkbox" name="perfectmobile" data-ng-model="report.perfectmobile" id="perfectmobile" value="3"> PerfectMobile
						</label>
					</div>
					<div class="col-sm-12">
						<label class="checkbox">
							<input type="checkbox" name="ferramentasoffice" data-ng-model="report.ferramentasoffice" id="ferramentasoffice" value="4"> Ferramentas Office
						</label>
					</div>
				</div>
			</div>
			
			<div id="form-group-tecnologiaempregada" class="form-group">
					<label for="tecnologiaempregada" class="col-sm-4 control-label">Técnoligia Empregada</label>
				<div class="col-sm-8">
					<div class="col-sm-12">
						<label class="checkbox"> 
							<input type="checkbox" name="android" data-ng-model="report.android" id="android" value="0" checked="checked"> Android
						</label> 
					</div>
					<div class="col-sm-12">
						<label class="checkbox"> 
							<input type="checkbox"	name="pdv" data-ng-model="report.pdv" id="pdv" value="1"> PDV
						</label> 
					</div>
					
				</div>
				<div id="form-group-outros" class="col-sm-12">
						<label for="outros" class="col-sm-4 control-label">Outros</label>
						<div class="col-sm-8">
							<input id="outros" type="text" required name="outros" />
						</div>
				</div>	
			</div>
		</div>		
	</div>
			</div>		
		</div>
			<!--col-md-4  -->	 
	</div>

	<!-- row -->

	<hr />

	<!-- ! Submit row !-->
	<div class="row">
		<div class="col-md-12">
			<!-- ! Submit button !-->
			<div class="pull-right"> 
				<button type="submit" name="submit" value="0" class="btn btn-primary">Salvar
				Projeto</button>
				<a data-dismiss="modal"  class="btn btn-default">Fechar</a>
			</div>
		</div>
	</div>
	<!-- row -->
</form>
</div>
