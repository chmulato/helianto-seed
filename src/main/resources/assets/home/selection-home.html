<!--

<div class="col-md-12">
<div class="row">

<!-- Welcome -->
<div class="col-md-3 col-sm-12">

<div class="panel panel-default">
<div class="panel-body" >
<h2><small>Bem-vindo,</small> <span data-authorized-user data-type-name="display"></span></h2>
</div>
</div>

</div><!-- Welcome -->

<!-- Main -->
<div class="col-sm-9" >

<!-- 
 - consulta para staffMember onde o user.identity.id = staffMember.identity.id, retornando lista de projetos associada
 - 
 -->
	<div class="col-sm-6">
	  <div class="panel panel-default">
	    <div class="panel-body">
	      <h4>Meus projetos</h4>
	    </div>
		<input class="form-control" type="text" data-ng-model="criterioDeBusca" placeholder="Qual projeto você busca?" data-ng-show="(projetos.length > 0)" />
		<table data-ng-show="(projetos.length > 0)" class="table">
			<tr>
				<th><a href="" data-ng-click="ordenarPor('folderName')">Projeto</a></th>
				<th>Data de Início</th>
				<th>Situação</th>
			</tr>
			<tr data-ng-repeat="projeto in projetos | filter:criterioDeBusca |  orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
				<td>
					{{projeto.folderName | uppercase}}
				</td>
				<td>
					<div data-ng-show="isUserCheckedInProject(projeto.id)">
					  	{{projeto.startDate | date:'dd/MM/yyyy'}}
	  				</div>
				</td>
				<td>
					<div class="pull-right">
					   <div class="input-group" data-ng-show="isUserCheckedInProject(projeto.id)">
					   		<a class="btn btn-sm btn-danger" data-ng-click="">Check-in</a>
						</div>		    
						<div class="pull-right" data-ng-hide="isUserCheckedInProject(projeto.id)">
						   	<a class="btn btn-sm btn-info" data-ng-click="checkIn(projeto.id)">Check-out</a>
						</div>
					</div>
				</td>
			</tr>		
		</table>
		<button class="btn btn-primary btn-block" data-ng-click="confirmarProjeto()" data-ng-disabled="ativarBtnConfirmar()">Confirme Checkin</button>
