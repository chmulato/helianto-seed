<div class="col-md-12"><h3>Test IT</h3></div><!-- title -->

<!-- 
 ! Conteúdo principal
 !-->
<div class="col-md-12">
<div class="row">

<!-- Welcome -->
<div class="col-md-3 col-sm-12">

<div class="panel panel-default">
<div class="panel-body" >
<h2><small>Bem-vindo,</small> <span data-authorized-user data-type-name="display"></span></h2>
</div>
</div>

</div><!-- Welcome -->

<!-- Main -->
<div class="col-sm-9" >

<!-- 
 - consulta para staffMember onde o user.identity.id = staffMember.identity.id, retornando lista de projetos associada
 - 
 -->
<div class="col-sm-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <h4>Meus projetos</h4>
    </div>
	<input class="form-control" type="text" data-ng-model="criterioDeBusca" placeholder="Que projeto você busca?" data-ng-show="(projetos.length > 0)" />
    <ul class="list-group">
		<li class="list-group-item" data-ng-repeat="projeto in projetos | filter:criterioDeBusca">
		  <div class="pull-right">
		    <div class="input-group" data-ng-show="isUserCheckedInProject(projeto.id)">
		    	<a class="btn btn-sm btn-info" data-ng-click="">Check-out</a>
			</div>		    
			<div class="pull-right" data-ng-hide="isUserCheckedInProject(projeto.id)">
		    	<a class="btn btn-sm btn-danger" data-ng-click="checkIn(projeto.id)">Check-in</a>
			</div>
		  </div>
      		{{projeto.folderName}} <span data-ng-show="isUserCheckedInProject(projeto.id)>{{projeto.issueDate | date:'shortDate'}}</span>
      	</li>
    </ul>
  </div>
</div>

</div>

</div>
</div>
