
<!--
 ! Navegação secundária.
 !-->
<div class="navbar navbar-default" >
   <div class="collapse navbar-collapse" id="inner-navbar-collapse">
   		<ul class="nav navbar-nav" data-ng-cloak >
			<li >
				<a  data-ng-click="newCategory(qualifierValue)" >
					Nova categoria para {{'CATEGORY_'+qualifierName | lowercase}}
				</a>
			</li>
		</ul>
		<!--
		 ! Formulário de pesquisa.
		 !-->
		<form id="searchForm" data-ng-submit="searchCategory(searchForm, page)" class="navbar-form navbar-right">    
		<a href="" data-ng-if="searchFilterVar==1"
			data-tooltip-placement="left"
			data-tooltip="{{'ALL_FOLDER'}}"
			data-ng-click="searchFilter(0)">
			Todas as categorias
			<i class="fa fa-toggle-on fa-3"></i>
		</a> 
		<a href="" data-ng-if="searchFilterVar!=1"
			data-tooltip-placement="left"
			data-tooltip="{{'FILL_FOLDER'}}"
			data-ng-click="searchFilter(1)">
			Pesquisando na categoria {{'CATEGORY_'+qualifierName | lowercase}}
			<i class="fa fa-toggle-on fa-3"></i>
		</a>  
		<div class="input-group input-group-sm">
			<input type="text" class="form-control"  placeholder="Pesquisar" size="32"  id="searchString" name="searchString" data-ng-model="searchForm.searchString">
			<span class="input-group-btn">
				<button value="inst" type="submit" class="btn btn-default inst"><i class="glyphicon glyphicon-search" data-tooltip-placement="left" data-tooltip="Pesquisar itens"></i></button>
			</span>
		</div>
		<div class="alert alert-success col-sm-12" id="searchMsg" style="display: none;"  role="alert"> {{'NO_RESULT'}}</div>
		</form>	
	</div>
</div>
